<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <form action="" method="get">
        <h1 class="main_heading">Payment Form</h1>
        <hr>
        <h2>User Information</h2>
        
        <p>Name: * <input type="text" name="name" required placeholder="Shrajal Upadhyay"></p>
        <fieldset>
            <legend>Gender * </legend>
        <p>
            Male <input type="radio" name="gender" id="male" required>
            Female <input type="radio" name="gender" id="female" required>
            Transgender <input type="radio" name="gender" id="transgender" required>
        </p>
    </fieldset>
    <p>Address: <textarea placeholder="Enter your Address" name="address" id="address" cols="100" rows="8"></textarea></p>
    <p>Email: * <input type="email" name="email" id="email" required placeholder="shrajalupadhyay@gmail.com"></p>
    <p>Pincode: * <input type="number" name="pincode" id="pincode" required placeholder="211006"></p>
    <hr>
    <h2>Payment Information</h2>
    <p>Card Type: *
        <select name="card_type" id="card_type" required>
            <option value="">--Select a Card Type--</option>
            <option value="visa">Visa</option>
            <option value="rupay">Rupay</option>
            <option value="mastercard">Master Card</option>
        </select>

    </p>
    <p>
        Card Number * <input type="number" name="card_number" id="card_number" required placeholder="1111-2222-3333-4444">
    </p>
    <p>
        Expiration Date: * <input type="date" name="exp_date" id="exp_date" required>
    </p>
    <p>CVV * <input type="password" name="cvv" id="cvv" requireds placeholder="321"></p>
    <input type="submit" value="Pay Now">
    </form>
</div>
</body>                                                                                                                                                                                           
</html>
